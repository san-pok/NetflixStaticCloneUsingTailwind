<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    
    <link rel="stylesheet" href="../Css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css">
</head>
<body >
     <!-- Hero section start  -->
     <div class="w-[100%] h-[100vh] bg-[url('../Assets/Images/hero_section.jpg')] bg-center bg-cover">
        <!-- section for adding black overlay starts   -->
      <div class="w-full h-[100vh] bg-[rgba(0,0,0,0.6)]">
        <!-- main content area start  -->
        <div class="max-w-[1170px] mx-auto">
             <!-- nav section starts  -->
            <div class="grid sm:grid-cols-2 grid-cols-[30%_auto] px-5 py-5 items-center">
            <figure>
                <img src="../Assets/Images/logo.png" alt="logo" class="w-[160px]">
            </figure>
            <!-- langauge and signin section starts  -->
            <div class="flex justify-end items-center sm:gap-10 gap-5">
                <div class="relative ">
                    <i class="fa fa-globe absolute text-white top-[11px] left-2"></i>
                    <select name="" id="" class="bg-black text-white border-white border-[1px] py-[6px] pl-[30px] pr-[1px] rounded-md">
                        <option value="">English</option>
                        <option value="">Nepali</option>
                        <option value="">Phillipino</option>
                    </select>
                </div>
                <button class="bg-red-500 rounded-md text-white p-[4px_8px]">Sign IN</button>
            </div>
              <!-- langauge and signin section ends  -->
            </div>
            <!-- nav section ends  -->
        </div>
        <!-- main content area ends  -->
      </div>
      <!-- section for adding black overlay ends   -->
     </div>
     <!-- Hero section ends  -->
</body>
</html>
